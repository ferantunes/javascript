<!DOCTYPE html>
<html>
    <head>
        <title>Desafio 1</title>
    </head>
    <body>
        <script>
            //1º Exercício
            function retornaEndereco(endereco) {
                return 'O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf + ', no bairro ' + endereco.bairro + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero +'.';
            }

            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            var enderecoCompleto = retornaEndereco(endereco);
            console.log(enderecoCompleto);

            //2º Exercício
            function pares(x, y) {
                for(var i = x; i <= y; i++) {
                    var par = i % 2;

                    if (par === 0) {
                        console.log('O número ' + i + ' é par!');
                    }
                }
            }

            pares(32, 321);

            // 3º Exercício
            function temHabilidade(skills) {
                if (skills.indexOf('Javascript') != -1)
                    console.log(true + ' - habilidade encontrada! =)');
                else
                    console.log(false + ' - habilidade não encontrada! =(');
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills);

            // 4º Exercício
            function experiencia(anos) {
                if (anos >= 0 && anos <= 1) {
                    console.log('Iniciante: ' + anos + ' ano(s)!')
                } else if (anos > 1 && anos <= 3) {
                    console.log('Intermediário: ' + anos + ' ano(s)!')
                } else if (anos > 3 && anos <=6) {
                    console.log('Avançado: ' + anos + ' ano(s)!')
                } else {
                    console.log('Jedi Master: ' + anos + ' ano(s)!')
                }

            }
            
            var anosEstudo = 7;
            experiencia(anosEstudo);

            // 5º Exercício
            function habilidadesPorUsuario(usuarios) {
                for (const i of usuarios) {
                    console.log('O ' + i.nome + ' possui as habilidades: ' + i.habilidades.join(', '));
                }
            }

            var usuarios = [
                {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            habilidadesPorUsuario(usuarios);

        </script>
    </body>
</html>
